<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!--เรียกใช้ jquery$ -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/edit.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="index.html">
                    <img src="logo.png" class="logonav">
                </a>
                <div class="nav-profile">
                    <p class="nav-profile-name">Fast N Food</p>
                    <script>
                     </script>
                    <div onclick="openCart()" style="cursor: pointer;" class="nav-profile-cart">
                        <i class="fas fa-cart-shopping"></i>
                        <div id="cartcount" class="cartcount" style="display: none;">
                            0
                        </div>
                    </div>
                </div>
            </div>
        </nav>
<!--Search something-->
<!--on key up function จะเริ่มทำงานเมื่อได้กดปุ่ม ใน console log--> 
<!--this is the whole element-->
        <div class="container">
            <div class="sidebar">
                <input onkeyup="searchsomething(this)" id="txt_search" type="text" class="sidebar-search"
                    placeholder="Search something...">
                <a onclick="p.searchproduct('all')" class="sidebar-items">
                    ALL Menu
                </a>
                <a onclick="p.searchproduct('bur')" class="sidebar-items">
                    Burgers
                </a>
                <a onclick="p.searchproduct('drink')" class="sidebar-items">
                    Drinks
                </a>
                <a onclick="p.searchproduct('snack')" class="sidebar-items">
                    Snacks
                </a>
            </div>
            <div id="productlist" class="product">
            </div>
        </div>
<!--Detail ของสินค้า-->
        <div id="modalDesc" class="modal" style="display: none;">
            <div onclick="closeModal()" class="modal-bg"></div>
            <div class="modal-page">
                <h2>Detail</h2>
                <br>
                <div class="modaldesc-content">
                    <img id="mdd-img" class="modaldesc-img"src="img"
                        alt="">
                    <div class="modaldesc-detail">
                        <p id="mdd-name" style="font-size: 1.5vw;">Product name</p>
                        <p id="mdd-price" style="font-size: 1.2vw;">PRICE</p>
                        <br>
                        <p id="mdd-desc" style="color: #adadad;">Description</p>
                        <br>
                        <div class="btn-control">
                            <button onclick="closeModal()" class="btn">
                                Close
                            </button>
                            <button onclick="p.addtocart()" class="btn btn-buy">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--ส่วนของรถเข็น-->
        <div id="modalCart" class="modal" style="display: none;">
            <div onclick="closeModal()" class="modal-bg"></div>
            
            <div class="modal-page">
                <h2>My cart</h2>
                <br>
                <div id="mycart" class="cartlist">
                </div>
                <div class="btn-control">
                    <button onclick="closeModal()" class="btn">
                        Cancel
                    </button>
                    <button onclick="sucsessModal()"class="btn btn-buy">
                        Buy
                    </button>
                </div>
            </div>
        </div>

    </body>
</body>
</html>
